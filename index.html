<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link href="https://fonts.googleapis.com/css2?family=Anton&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <title>Pagina WordPress</title>
  </head>

  <body>

    <!-- container della pagina -->
    <div id="container">

      <!-- header della pagina -->
      <header>

        <!-- immagine -->
        <div id="image-bg">
          <div class="text-title">
            <h1>titolo principale</h1>
            <h2>titolo secondario descrittivo lungo</h2>
          </div>
        </div>
        <!-- /immagine -->

        <!-- menù di navigazione -->
        <nav id="menu">
        </nav>
        <!-- /menù di navigazione -->

      </header>
      <!-- /header della pagina -->

      <!-- contenuto principale della pagina -->
      <main class="clearfix">

        <!-- sezione sinistra -->
        <section id="left-section" class="float left">
        </section>
        <!-- /sezione sinistra -->

        <!-- sezione destra -->
        <section id="right-section" class="float left">
        </section>
        <!-- /sezione destra -->

      </main>
      <!-- /contenuto principale della pagina -->

      <!-- footer -->
      <footer>

        <!-- sezione autore -->
        <section id="author">
        </section>
        <!-- /sezione autore -->

        <!-- contatti social -->
        <section id="contact">
        </section>
        <!-- /contatti social -->

      </footer>
      <!-- footer -->

    </div>
    <!-- /container della pagina -->


  </body>
</html>
